            <div class="tab">
                <input class="not" type="radio" id="back" name="group" checked>
                <input class="not" type="radio" id="foword" name="group">

                <div class="buttonsnew">
                    <label for="back">Simple Password</label>
                    <label for="foword">Unique Password</label>
                    <div class="underline"></div>
                </div>





                <div class="maincontainer">

                    <div class="checkboxes  box ">

                        <div class="range">
                            <input type="range" min="4" max="20" id="rangeinput" value="8">
                            <label for="" id="label">8</label>
                        </div>
                        <div class="checks">

                            <label for="uppercase" class="labeles">UPPERCASE LETTER</label>
                            <input type="checkbox" id="uppercase" class="inputa">
                        </div>
                        <div class="checks">
                            <label class="labeles" for="lowercase">LOWERCASE LETTER</label>
                            <input type="checkbox" id="lowercase" class="inputa">
                        </div>
                        <div class="checks">
                            <label class="labeles" for="numbers">NUMBERS</label>

                        </div>
                        <div class="checks">
                            <label class="labeles" for="symbols">SYMBOLS</label>

                            <input type="checkbox" id="symbols" class="inputa">

                        </div>
                        <button id="btn">GENERATE PASSWORD</button>
                    </div>


                    <div class="checkboxes2 box ">
                        <div class="newbox">

                            <div class="boxes">
                                <label for="funny">FUNNY PASSWORD</label>
                                <input type="radio" id="funny" name="extra">
