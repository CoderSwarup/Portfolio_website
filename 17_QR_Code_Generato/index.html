<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">

        <div class="main">
            <div class="text">
                <h2>QR Code Generator</h2>
                <p>Create QR code</p>
            </div>
            <!-- <div class="input"> -->
            <input type="text" id="text" placeholder="Enter text">
            <!-- </div> -->
            <div class="btn-qr">
                <button id="btn">GENERATE</button>
                <img id="image" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example"
                    target="_blank" alt="">
                <button id="btn2">Copy QR Code</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
