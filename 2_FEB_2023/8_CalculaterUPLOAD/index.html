<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="outerbody">
            <div class="name">
                <h2>Calculator</h2>
                <span class="click"></span>
            </div>
            <input type="text" class="inputbody" value="0" readonly>
            <div class="buttonsbody">
                <div class="btnrows">

                    <button class="clear">C</button>
                    <button>%</button>
                    <button class="del">Del</button>
                    <button>/</button>
                </div>
                <div class="btnrows">

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="btnrows">

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="btnrows">

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="btnrows">

                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                </div>

            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
