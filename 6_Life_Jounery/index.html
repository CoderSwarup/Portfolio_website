<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Jounary 1111</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="backround">
        <div id="starttext" class="contain">
            <h1>Enter a Birth Date</h1>
        </div>
        <div id="Lasttext" class="contain">
            <div class="center-time">
                <h1>Total Life Journey</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        YEAR
                    </h2>
                    <h2>
                        <div id="Month">0</div>
                        Month
                    </h2>
                    <h2>
                        <div id="days">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hours">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="seconds">0</div>
                        Seconds
                    </h2>

                </div>
            </div>
        </div>


        <div class="setting">
            <i id="Settingicon"><img src="./setting.png" alt=""></i>
            <div id="settingcontent" class="setting-content">
                <input type="date" id="DobInput">
                <button id="DobBtn">ADD DOB</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
