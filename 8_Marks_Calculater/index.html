<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="form">
            <form action="" id="Markform">
                <input min="0" max="100" required type="number" name="sub1" placeholder="Subject 1">
                <input min="0" max="100" required type="number" name="sub2" placeholder="subject 2">
                <input min="0" max="100" required type="number" name="sub3" placeholder="subject 3">
                <input min="0" max="100" required type="number" name="sub4" placeholder="subject 4">
                <input min="0" max="100" required type="number" name="sub5" placeholder="subject 5">
                <input min="0" max="100" required type="number" name="sub6" placeholder="subject 6">

                <button class="btn" type="submit">CALCULATE</button>
            </form>

            <p id="p1"></p>
            <p id="p2"></p>
        </div>

        <div class="content">
            <h1>Calculate Marks</h1>
            <h2>Percentage</h2>
        </div>
    </div>



    <script src="./script.js"></script>

</body>

</html>
